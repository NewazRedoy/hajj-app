version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  sqflite: ^1.3.0+2
  path_provider: ^1.5.1
  provider: ^4.1.2
  shared_preferences: ^0.5.7+3
  http: any
  intl: ^0.16.1
  firebase_auth:
  cached_network_image: ^2.2.0+1
  url_launcher: ^5.4.10
  html: ^0.14.0+3
  firebase_database: ^3.1.6
  youtube_player_flutter: ^6.1.1
  share: ^0.6.4+3
  flutter_svg: ^0.17.4
  flutter_email_sender:
  flutter_statusbarcolor: ^0.2.3


dev_dependencies:
  flutter_launcher_icons: ^0.7.5
  flutter_native_splash: ^0.1.9
  flutter_rename_app: 1.0.0
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg
  assets:
     - assets/images/SaudiarabiaFlag.png
     - assets/images/UmrahPreparation.png
     - assets/images/dua.png
     - assets/images/kaba.png
     - assets/images/question.png
     - assets/images/Dua-Colored.png
     - assets/images/Hajj-Arafah.png
     - assets/images/Home-Colored.png
     - assets/images/QnA-Colored.png
     - assets/images/Menu-About-Us.png
     - assets/images/Menu-Bookmarks.png
     - assets/images/Menu-Contact.png
     - assets/images/Menu-Rating&Review.png
     - assets/images/Menu-Settings.png
     - assets/images/Menu-Share.png
     - assets/images/More-Vert-Copy.png
     - assets/images/More-Vert-Share.png
     - assets/images/Safa.png
     - assets/images/Marwa.png
     - assets/images/Umrah-Kaba.png
     - assets/images/BdFlag.png
     - assets/images/character.jpg
     - assets/hajjdb.db
     - assets/images/Dua-Greyed.png
     - assets/images/Home-Greyed.png
     - assets/images/QnA-Greyed.png
     - assets/fonts/me_quran.ttf
     - assets/images/
     - assets/fonts/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Quran
      fonts:
        - asset: assets/fonts/me_quran.ttf
    - family: Bangla
      fonts:
        - asset: assets/fonts/Kalpurush.ttf

flutter_native_splash:
  image: assets/images/logo.png
  color: "607D8B"

flutter_icons:
  image_path: 'assets/images/logo.png'
  android: true
  ios: true

flutter_rename_app:
  application_name: আমার হজ্জ
  dart_package_name: hajjapp
  application_id: com.taibah.hajjapp
  bundle_id: com.taibah.hajjapp
  android_package_name: hajjapp
